<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
	{% if session['logged_in'] %}
		<p>You're logged in already!</p>
	{% else %}
		
		<form action="/login" method="POST">
			<div class="login">
				<div class="login-screen">
					<div class="app-title">
						<h1>API Authentication</h1>
					</div>
					<br>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
						<ul class="flashes">
							{% for message in messages %}
								<div class="message_flash"><font color="red">{{ message }}</font></div>
							{% endfor %}
						</ul>
					{% endif %}
				{% endwith %}
				<br>
				
				<div class="login-form">
					<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="username" name="username" required="required">
						<label class="login-field-icon fui-user" for="login-name"></label>
					</div>
					
					<div class="control-group">
						<input type="password" class="login-field" value="" placeholder="password" name="password" required="required">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>
					
					<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
					<br>
				</div>
			</div>
		</div>
	</form>
{% endif %}
{% endblock %}
